<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Mes Tâches</h1>
    <p class="text-gray-600">
      Gérez vos tâches et gagnez des points d'expérience !
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-task *ngFor="let task of tasks" [task]="task"></app-task>
  </div>

  <div *ngIf="tasks.length === 0" class="text-center py-12">
    <p class="text-gray-400">
      Aucune tâche pour le moment. Commencez par en ajouter une !
    </p>
  </div>
</div>
